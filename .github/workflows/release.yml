name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Test
        run: go test ./...

      - name: Set build variables
        id: vars
        run: |
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          echo "commit=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "date=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

      - name: Cross-compile
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          COMMIT="${{ steps.vars.outputs.commit }}"
          DATE="${{ steps.vars.outputs.date }}"
          MODULE="github.com/intiramisu/note-cli/cmd"
          LDFLAGS="-X ${MODULE}.Version=${TAG} -X ${MODULE}.Commit=${COMMIT} -X ${MODULE}.BuildDate=${DATE}"

          platforms=(
            "linux/amd64"
            "darwin/amd64"
            "darwin/arm64"
            "windows/amd64"
          )

          for platform in "${platforms[@]}"; do
            GOOS="${platform%/*}"
            GOARCH="${platform#*/}"
            output="note-cli-${GOOS}-${GOARCH}"
            if [ "$GOOS" = "windows" ]; then
              output="${output}.exe"
            fi
            echo "Building ${output}..."
            GOOS="$GOOS" GOARCH="$GOARCH" go build -ldflags "$LDFLAGS" -o "$output" .
          done

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${{ steps.vars.outputs.tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes \
            note-cli-linux-amd64 \
            note-cli-darwin-amd64 \
            note-cli-darwin-arm64 \
            note-cli-windows-amd64.exe
