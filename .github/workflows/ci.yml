name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Vet
        run: go vet ./...

      - name: Test with coverage
        run: go test -coverprofile=coverage.out ./...

      - name: Generate coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total: | awk '{print $NF}' | tr -d '%')
          COLOR=$(awk "BEGIN {c=$COVERAGE+0; if (c>=80) print \"brightgreen\"; else if (c>=60) print \"yellow\"; else print \"red\"}")
          echo "Coverage: ${COVERAGE}%"
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > /tmp/coverage-badge.json

      - name: Push coverage badge
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          BADGE_DIR=$(mktemp -d)
          cp /tmp/coverage-badge.json "$BADGE_DIR/"
          cd "$BADGE_DIR"
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add coverage-badge.json
          git commit -m "Update coverage badge"
          git push --force "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git" HEAD:badges
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
